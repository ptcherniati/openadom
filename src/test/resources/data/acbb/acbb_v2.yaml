  SWC:
    data:
      Nom parcelle:
        components:
          chemin:
            checker:
              name: Reference
              params:
                refType: parcelles
      Nom traitement:
        components:
          valeur:
      Date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
      contexte:
        components:
          répétition:
          profondeur:
      SWC:
        components:
          valeur:
          qualité:
    validations:
      swcQualityEnumeration:
        description: "Si renseignée, la qualité du taux d'humidité vaut 1, 2 ou 3"
        checker:
          name: GroovyExpression
          params:
            expression: "Set.of(\"\", \"0\", \"1\", \"2\").contains(datum.get(\"SWC\").get(\"qualité\"))"
    format:
      headerLine: 7
      firstRowLine: 10
      columns:
        - header: "Nom parcelle"
          boundTo:
            variable: Nom parcelle
            component: chemin
        - header: "Nom traitement"
          boundTo:
            variable: Nom traitement
            component: valeur
        - header: "Date"
          boundTo:
            variable: Date
            component: day
        - header: "Time"
          boundTo:
            variable: Date
            component: time
      repeatedColumns:
        - headerPattern: "SWC_([0-9]+)_([0-9]+)"
          tokens:
            - boundTo:
                variable: contexte
                component: répétition
              exportHeader: "Répétition"
            - boundTo:
                variable: contexte
                component: profondeur
              exportHeader: "Profondeur"
          boundTo:
            variable: SWC
            component: valeur
          exportHeader: "SWC"
        - headerPattern: "qc"
          boundTo:
            variable: SWC
            component: qualité
          exportHeader: "qc"
    authorization:
      localizationScope:
        variable: Nom parcelle
        component: chemin
      timeScope:
        variable: Date
        component: day
      dataGroups:
        all:
          label: "Toutes les données"
          data:
            - Nom parcelle
            - Nom traitement
            - Date
            - contexte
            - SWC