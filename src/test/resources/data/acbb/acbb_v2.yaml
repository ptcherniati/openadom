version: 0
application:
  name: ACBB
  version: 2
compositeReferences:
  localizations:
    components:
      - reference: agroEcoSysteme 
      - reference: sites
        parentKeyColumn: Agroécosystème
      - parentKeyColumn: site_key
        reference: bloc
      - parentKeyColumn: bloc
        reference: parcelles
references:
  agroEcoSysteme:
    keyColumns: [Agroécosystème_key]
    columns:
      departement:
      nom:
      region:
      Agroécosystème_key:
  sites:
    keyColumns: [Agroécosystème,nom du site_key]
    columns:
      Agroécosystème:
      nom du site_key:
      nom du site_fr:
      nom du site_en:
      ville:
      adresse:
      cordonnees du dispositif:
      milieu:
      climat:
      pluviometrie moyenne (mm):
      temperature moyenne (°C):
      vent dominant:
      vitesse moyenne du vent (km/h):
      type de sol:
      profondeur moyenne du sol (m):
      altitude moyenne (m):
      date mise en service du dispositif:
  bloc:
    keyColumns: [site_key,bloc_key,parent_key]
    columns:
      bloc_key:
      code:
      nom:
      date de creation:
      description:
      parent_key:
      site_key:
  parcelles:
    keyColumns: [site,bloc,nom de la parcelle_key]
    columns:
      site:
      bloc:
      repetition:
      nom de la parcelle_key:
      nom de la parcelle_fr:
      nom de la parcelle_en:
      surface:
      date de creation:
      commentaire_fr:
      commentaire_en:
  traitement:
    keyColumns: [site_key,traitement_key]
    columns:
      traitement_key:
      affichage:
      code:
      date debut traitement:
      date fin traitement:
      description:
      duree:
      nom:
