version: 0
application:
  name: "Application pour vérifier le fonctionnement des migrations"
  version: 2
references:
  couleurs:
    separator: ";"
    columns:
      couleur:
dataset:
  jeu1:
    format:
      lineToSkip: 0
      lineToSkipAfterHeader: 0
      separator: ";"
      columns:
        - header: "couleur"
          reference:
            variable: couleur
            component: value
        - header: "date"
          reference:
            variable: date
            component: value
        - header: "nombre"
          reference:
            variable: nombre
            component: value
        - header: "quantité"
          reference:
            variable: quantité
            component: value
        - header: "couleur secondaire"
          reference:
            variable: couleurSecondaire
            component: value
    dataGroups:
      groupe1:
        label: "Un groupe de données"
        data:
          couleur:
            components:
              value:
                checker:
                  name: Reference
                  params:
                    refType: couleurs
          date:
            components:
              value:
                checker:
                  name: Date
                  params:
                    pattern: dd/MM/yyyy
      groupe2:
        label: "Un autre groupe de données"
        data:
          nombre:
            components:
              value:
          quantité:
            components:
              value:
              qc:
          couleurSecondaire:
            components:
              value:
                checker:
                  name: Reference
                  params:
                   refType: couleurs
    timeScopeColumn:
      variable: date
      component: value
    migrations:
      2:
        - strategy: ADD_VARIABLE
          dataGroup: groupe2
          variable: quantité
          components:
            value:
              defaultValue: 1234
            qc:
        - strategy: ADD_VARIABLE
          dataGroup: groupe2
          variable: couleurSecondaire
          components:
            value:
              defaultValue: rouge