version: 0
application:
  defaultLanguage: fr
  internationalization:
    fr: Récursivité
    en: recusivity
  name: recursivite
  version: 2
compositeReferences:
  taxon:
    components:
      - parentRecursiveKey: nom du taxon superieur
        reference: taxon
references:
  proprietes_taxon:
    keyColumns: [nom de la propriété_key]
    columns:
      nom de la propriété_key:
      nom de la propriété_fr:
      nom de la propriété_en:
      définition_fr:
      définition_en:
      isFloatValue:
      isQualitative:
      type associé:
      ordre d'affichage:

  taxon:
    keyColumns: [nom du taxon déterminé]
    validations:
      nom du taxon déterminé:
        description: "nom du taxon déterminé"
        checker:
          name: RegularExpression
          params:
            pattern: .*
            required: true
            codify: true
            columns: nom du taxon déterminé
      nom du taxon superieur:
        description: "nom du taxon superieur"
        checker:
          name: Reference
          params:
            required: false
            codify: true
            refType: taxon
            columns: nom du taxon superieur
    columns:
      nom du taxon déterminé:
      theme:
      nom du niveau de taxon:
      nom du taxon superieur:
      code sandre du taxon:
      code sandre du taxon supérieur:
      propriétés de taxons:
    dynamicColumns:
      propriétés de taxons:
        headerPrefix: "pt_"
        reference: proprietes_taxon
        referenceColumnToLookForHeader: nom de la propriété_key