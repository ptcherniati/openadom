version: 1
application:
  defaultLanguage: fr
  internationalizationName:
    fr: Récursivité
    en: recusivity
  name: recursivite
  version: 1
compositeReferences:
  taxon:
    components:
      - parentRecursiveKey: nom du taxon superieur
        reference: taxon
references:
  proprietes_taxon:
    validations:
      reference:
        internationalizationName:
          fr: les references
        columns: [site]
        checker:
          name: Reference
          params:
            required: false
            refType: site
      floats:
        internationalizationName:
          fr: les décimaux
        columns: [ isFloatValue ]
        checker:
          name: Float
      integer:
        internationalizationName:
          fr: les entiers
        columns: [ ordre d'affichage ]
        checker:
          name: Integer
    internationalizationName:
      fr: Proprétés de Taxon
      en: Properties of Taxa
    internationalizedColumns:
      nom de la propriété_key:
        fr: nom de la propriété_fr
        en: nom de la propriété_en
      définition_fr:
        fr: définition_fr
        en: définition_en
    internationalizationDisplay:
      pattern:
        fr: '{nom de la propriété_key}'
        en: '{nom de la propriété_key}'
    keyColumns: [nom de la propriété_key]
    columns:
      Date:
        checker:
          name: Date
          params:
            pattern: dd/MM/yyyy
            required: true
      nom de la propriété_key:
      nom de la propriété_fr:
      nom de la propriété_en:
      définition_fr:
      définition_en:
      isFloatValue:
      isQualitative:
      type associé:
      ordre d'affichage:
      site:
  site:
    internationalizationName:
      fr: Site
      en: Site
    internationalizedColumns:
      nom du site_key:
        fr: nom du site_fr
        en: nom du site_en
    internationalizationDisplay:
      pattern:
        fr: '{nom du site_key}'
        en: '{nom du site_key}'
    keyColumns: [nom du site_key]
    columns:
      nom du type de site:
      nom du site_key:
      nom du site_fr:
      nom du site_en:
      description du site_fr:
      description du site_en:
      code sandre du Plan d'eau:
      code sandre de la Masse d'eau plan d'eau:
  taxon:
    internationalizationName:
      fr: Taxons
      en: Taxa
    internationalizationDisplay:
      pattern:
        fr: '{nom du taxon déterminé}'
        en: '{nom du taxon déterminé}'
    keyColumns: [nom du taxon déterminé]
    validations:
      nom du taxon déterminé:
        internationalizationName:
          fr: "nom du taxon déterminé"
        checker:
          name: RegularExpression
          params:
            pattern: .*
            required: true
            transformation:
              codify: true
        columns: [ nom du taxon déterminé ]
      nom du taxon superieur:
        internationalizationName:
          fr: "nom du taxon superieur"
        checker:
          name: Reference
          params:
            required: false
            transformation:
              codify: true
            refType: taxon
        columns: [ nom du taxon superieur ]
    columns:
      nom du taxon déterminé:
      theme:
      nom du niveau de taxon:
      nom du taxon superieur:
      code sandre du taxon:
      code sandre du taxon supérieur:
      niveau incertitude de détermination:
      Auteur de la description:
      Année de la description:
      Référence de la description:
      Références relatives à ce taxon:
      Synonyme ancien:
      Synonyme récent:
      Classe algale sensu Bourrelly:
      Code Sandre:
      Notes libres:
    dynamicColumns:
      propriétés de taxons:
        internationalizationName:
          fr: Proprétés de Taxons
          en: Properties of Taxa
        headerPrefix: "pt_"
        reference: proprietes_taxon
        referenceColumnToLookForHeader: nom de la propriété_key
dataTypes:
  phytoplancton_aggregated:
    uniqueness:
      - variable: dates
        component: day
      - variable: projets
        component: nom du projet
      - variable: site
        component: nom du site
      - variable: plateformes
        component: nom de la plateforme
      - variable: outils
        component: prélèvement
      - variable: outils
        component: mesure
    data:
      dates:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
      projets:
        components:
          nom du projet:
      site:
        components:
          nom du site:
      plateformes:
        components:
          nom de la plateforme:
      outils:
        components:
          prélèvement:
          mesure:
      variables:
        components:
          biovolume_algal:
    authorization:
      dataGroups:
        referentiel:
          internationalizationName:
            fr: Référentiel
            en: Referential
          label: "Référentiel"
          data:
            - dates
            - projets
            - site
            - plateformes
        condition:
          internationalizationName:
            fr: Contexte
            en: Context
          label: "Contexte"
          data:
            - outils
            - variables
    format:
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "nom du projet"
          boundTo:
            variable: projets
            component: nom du projet
        - header: "nom du site"
          boundTo:
            variable: site
            component: nom du site
        - header: "nom de la plateforme"
          boundTo:
            variable: plateformes
            component: nom de la plateforme
        - header: "date de prélèvement"
          boundTo:
            variable: dates
            component: day
        - header: "outil de prélèvement"
          boundTo:
            variable: outils
            component: prélèvement
        - header: "outil de mesure"
          boundTo:
            variable: outils
            component: mesure
        - header: "biovolume algal total de l'échantillon"
          boundTo:
            variable: variables
            component: biovolume_algal