version: 0 
application:
  name: Pros
  version: 1
compositeReferences:
  localizations:
    components:
      - reference: dispositifs
      - reference: blocs
        parentKeyColumn: dispositif_key
      - reference: parcelles_elementaires
        parentKeyColumn: bloc_key
      - reference: placettes
        parentKeyColumn: parcelle_key
references:
  dispositifs:
    keyColumns: [dispositif_key]
    columns:
      dispositif_key:
      annee debut:
      annee fin:
      annee arret epandage:
      code:
      nom dispositif:
      nom type de dispositif:
      libelle du syteme conduite:
      changement systeme conduite fait:
      année changement systeme conduite:
      raison chgt systeme conduite:
      surface totale:
      nom du lieu:
      latitude:
      logitude:
  blocs:
    keyColumns: [bloc_key, dispositif_key ]
    columns:
      bloc_key:
      nom du bloc:
      code bloc:
      dispositif_key:
      nom du dispositif:
  parcelles_elementaires:
    keyColumns: [parcelle_key, bloc_key, dispositif_key]
    columns:
      mycode:
      nom de la parcelle:
      parcelle_key:
      bloc_key:
      nom du bloc:
      code de la parcelle:
      dispositif_key:
      nom du dispositif:
      longitude:
      latitude:
  placettes:
    keyColumns: [parcelle_key, placette_key]
    columns:
      placette_key:
      année debut:
      année fin:
      code placette:
      commentaire:
      nom placette:
      latitude:
      longitude:
      parcelle_key:
      nom parcelle:
  traitements:
    keyColumns: [parcelle_key ,traitement parcelle_key]
    columns:
      traitement parcelle_key:
      année début:
      année fin:
      parcelle_key:
      nom parcelle:
      modalité:
      description du traitement:
      code unique:
      répétition traitement:
dataTypes:
  EFELE_TS_MO_plante:
    authorization:
      dataGroups:
        all:
          label: "Toutes les données"
          data:
            - localization
            - date
      localizationScope:
        variable: localization
        component: dispositifs
      timeScope:
        variable: date
        component: day
    data:
      date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
            checker:
              name: Date
              params:
                pattern: hh:mm:ss
      localization:
        components:
          dispositif:
            checker:
              name: Reference
              params:
                refType: dispositifs
          bloc:
            checker:
              name: Reference
              params:
                refType: blocs
          parcelle_elementaire:
            checker:
              name: Reference
              params:
                refType: parcelles_elementaires
    format:
      constants:
        - rowNumber: 1
          columnNumber: 2
          boundTo:
            variable: localization
            component: dispositif
          exportHeader: "Dispositif"
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "dispositif"
          boundTo:
            variable: localization
            component: dispositif
        - header: "bloc"
          boundTo:
            variable: localization
            component: bloc
        - header: "parcelle elementaire"
          boundTo:
            variable: localization
            component: parcelle_elementaire
        - header: "date"
          boundTo:
            variable: date
            component: day
        - header: "heure"
          boundTo:
            variable: date
            component: time