dataTypes:
  donnees_prelevement_pro:
    internationalizationName:
      fr: Données de prélèvement
      en: Collection data
    authorization:
      dataGroups:
        all:
          internationalizationName:
            fr: Toutes les données
            en: All data
          label: "Toutes les données"
          data:
            - localization
            - date
            - context
            - prelevement
      authorizationScopes:
        localization:
          variable: localization
          component: code dispositif
      timeScope:
        variable: date
        component: day
    data:
      date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
      localization:
        components:
          code dispositif:
            checker:
              name: Reference
              params:
                refType: dispositifs
          nom bloc:
          nom parcelle elementaire:
          nom placette:
      prelevement:
        components:
          endroit prelevement:
          repetition:
          code prelevement:
          outil prelevement:
          commentaire fr:
          commentaire en:
      context:
        components:
          produit:
          traitement:
    format:
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "Date de prelevement (jj/mm/aaaa)"
          boundTo:
            variable: date
            component: day
        - header: "Code Dispositif"
          boundTo:
            variable: localization
            component: code dispositif
        - header: "Code Produit"
          boundTo:
            variable: context
            component: produit
        - header: "Code Traitement"
          boundTo:
            variable: context
            component: traitement
        - header: "Nom Bloc"
          boundTo:
            variable: localization
            component: nom bloc
        - header: "Nom Parcelle Elementaire"
          boundTo:
            variable: localization
            component: nom parcelle elementaire
        - header: "Nom Placette"
          boundTo:
            variable: localization
            component: nom placette
        - header: "Numero repetition"
          boundTo:
            variable: prelevement
            component: repetition
        - header: "Endroit prelevement"
          boundTo:
            variable: prelevement
            component: endroit prelevement
        - header: "Outil Prelevement"
          boundTo:
            variable: prelevement
            component: outil prelevement
        - header: "commentaire_fr"
          boundTo:
            variable: prelevement
            component: commentaire fr
        - header: "commentaire_en"
          boundTo:
            variable: prelevement
            component: commentaire en
        - header: "code prelevement"
          boundTo:
            variable: prelevement
            component: code prelevement
  physico_chimie_sols:
    internationalizationName:
      fr: Physico chimie du sols
      en: Soil physical chemistry
    authorization:
      dataGroups:
        all:
          internationalizationName:
            fr: Toutes les données
            en: All data
          label: "Toutes les données"
          data:
            - localization
            - date
            - context
      authorizationScopes:
        localization_bloc:
          variable: localization
          component: Nom Bloc
      timeScope:
        variable: date
        component: day
    data:
      date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
      localization:
        components:
          Code Echantillon:
          Nom Bloc:
            checker:
              name: Reference
              params:
                refType: blocs
          Nom Parcelle:
            checker:
              name: Reference
              params:
                refType: parcelles_elementaires
          Nom Placette:
            checker:
              name: Reference
              params:
                refType: placettes
      context:
        components:
          traitement:
          Numéro répétition analyse:
          Limite superieure (cm):
          Limite inferieure (cm):
          Nom Laboratoire Analyse:
          Valeur:
          Statut Valeur:
          Code Variable:
          Code Methode:
          Code Unité:
          Code Expression Humidité:
    format:
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "Date prélèvement"
          boundTo:
            variable: date
            component: day
        - header: "Code Echantillon"
          boundTo:
            variable: localization
            component: Code Echantillon
        - header: "Code Traitement"
          boundTo:
            variable: context
            component: traitement
        - header: "Code Bloc"
          boundTo:
            variable: localization
            component: Nom Bloc
        - header: "Nom Parcelle"
          boundTo:
            variable: localization
            component: Nom Parcelle
        - header: "Nom Placette"
          boundTo:
            variable: localization
            component: Nom Placette
        - header: "Numéro répétition analyse"
          boundTo:
            variable: context
            component: Numéro répétition analyse
        - header: "Limite superieure (cm)"
          boundTo:
            variable: context
            component: Limite superieure (cm)
        - header: "Limite inferieure (cm)"
          boundTo:
            variable: context
            component: Limite inferieure (cm)
        - header: "Nom Laboratoire Analyse"
