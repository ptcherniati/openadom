dataTypes:
  donnees_prelevement_pro:
    internationalizationName:
      fr: Données de prélèvement
      en: Collection data
    authorization:
      dataGroups:
        all:
          internationalizationName:
            fr: Toutes les données
            en: All data
          label: "Toutes les données"
          data:
            - localization
            - date
            - context
            - prelevement
      authorizationScopes:
        localization:
          variable: localization
          component: code dispositif
      timeScope:
        variable: date
        component: day
    data:
      date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
