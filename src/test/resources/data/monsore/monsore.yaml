dataset:
  pem:
    format:
      lineToSkip: 3
      lineToSkipAfterHeader: 0
      separator: ";"
      columns:
        - header: "projet"
          reference:
            variable: projet
            component: value
        - header: "site"
          reference:
            variable: site
            component: value
        - header: "plateforme"
          reference:
            variable: plateforme
            component: value
        - header: "date"
          reference:
            variable: date
            component: value
        - header: "espece"
          reference:
            variable: espece
            component: value
        - header: "Couleur des individus"
          reference:
            variable: Couleur des individus
            component: value
        - header: "Nombre d'individus"
          reference:
            variable: Nombre d'individus
            component: value
    dataGroups:
      referentiel:
        label: "Référentiel"
        data:
          projet:
            components:
              value:
                checker:
                  name: Reference
                  params:
                    caseSensitive: false
                    refType: projet
          site:
            components:
              value:
                checker:
                  name: Reference
                  params:
                    caseSensitive: false
                    refType: sites
                    column: zet_nom_key
          plateforme:
            components:
              value:
          date:
            components:
              value:
                checker:
                  name: Date
                  params:
                    pattern: dd/MM/yyyy
          espece:
            components:
              value:
                checker:
                  name: Reference
                  params:
                    caseSensitive: false
                    refType: especes
                    column: esp_nom
      qualitatif:
        label: "Données qualitatives"
        data:
          Couleur des individus:
            components:
              value:
      quantitatif:
        label: "Données quantitatives"
        data:
          Nombre d'individus:
            components:
              value:
                checker:
                  name: Integer
                  params:
                    default: 0
    timeScopeColumn:
      variable: date
      component: value