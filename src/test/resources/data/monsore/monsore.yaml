  variables_et_unites_par_types_de_donnees:
    validations:
      variableRef:
        description: "référence à la variable"
        checker:
          name: Reference
          params:
            refType: variables
            columns: nom de la variable
      uniteRef:
        description: "référence à l'unité'"
        checker:
          name: Reference
          params:
            refType: unites
            columns: nom de l'unité
      checkDatatype:
        description: "test"
        checker:
          name: GroovyExpression
          params:
            expression: >
              String datatype = Arrays.stream(datum.get("nom du type de données").split("_")).collect{it.substring(0, 1)}.join();
              return application.getDataType().contains(datatype);
    keyColumns: [nom du type de données,nom de la variable]
    internationalizationName:
      fr: Variables et unités par type de données
      en: Variables and units by data type
    internationalizationDisplay:
      pattern:
        fr: "nom du type de données : {nom du type de données}, nom de la variable : {nom de la variable}, : nom de l'unité {nom de l'unité}"
        en: "datatype name : {nom du type de données}, variable name : {nom de la variable}, : unit name {nom de l'unité}"
    columns:
      nom du type de données:
      nom de la variable:
      nom de l'unité:

dataTypes:
  pem:
    internationalizationName:
      fr: Piégeage en Montée
      en: Trap in ascent
    internationalizationDisplay:
      especes:
          pattern:
            fr: 'espèce :{esp_nom}'
            en: 'espèce :{esp_nom}'
    data:
      projet:
        components:
          value:
            checker:
              name: Reference
              params:
                refType: projet
      site:
        components:
          bassin:
            checker:
              name: Reference
              params:
                refType: sites
          plateforme:
          chemin:
            defaultValue: >
             return datumByVariableAndComponent.get("site").get("bassin") +"__" +datumByVariableAndComponent.get("site").get("plateforme")
            checker:
              name: Reference
              params:
                refType: sites
      date:
        components:
          value:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
                required:
      espece:
        components:
          value:
            checker:
              name: Reference
              params:
                refType: especes
      Couleur des individus:
        components:
          value:
            checker:
              name: Reference
              params:
                refType: valeurs_qualitatives
          unit:
            defaultValue: "return \"sans_unite\""
            checker:
              name: Reference
              params:
                refType: unites
                required:
      Nombre d'individus:
        components:
          value:
            defaultValue: "return 0"
            checker:
              name: Integer
              params:
                required:
          unit:
            defaultValue: "return \"sans_unite\""
            checker:
              name: Reference
              params:
                refType: unites
                required:
    validations:
      unitOfColor:
        description: "vérifie l'unité de la couleur des individus"
        checker:
          name: GroovyExpression
          params:
            expression: >
              return referencesValues.get("variables_et_unites_par_types_de_donnees")
              .findAll{it.get("nom du type de données").equals(params.get("datatype"))}
              .find{it.get("nom de la variable").equals(params.get("codeVariable"))}
              .get("nom de l'unité").equals(datum.get(params.get("variable")).get(params.get("component")));
            references: variables_et_unites_par_types_de_donnees
            datatype: "piegeage_en_montee"
            variable: "Couleur des individus"
            codeVariable: couleur_des_individus
            component: unit
      unitOfIndividus:
        description: "vérifie l'unité du nombre d'individus"
        checker:
          name: GroovyExpression
          params:
            expression: >
              return referencesValues.get("variables_et_unites_par_types_de_donnees")
              .findAll{it.get("nom du type de données").equals(params.get("datatype"))}
              .find{it.get("nom de la variable").equals(params.get("codeVariable"))}
              .get("nom de l'unité").equals(datum.get(params.get("variable")).get(params.get("component")));
            references: variables_et_unites_par_types_de_donnees
            datatype: "piegeage_en_montee"
            variable: "Nombre d'individus"
            codeVariable: nombre_d_individus
            component: unit
    format:
      headerLine: 4
      firstRowLine: 5
      columns:
        - header: "projet"
          boundTo:
            variable: projet
            component: value
        - header: "site"
          boundTo:
            variable: site
            component: bassin
        - header: "plateforme"
          boundTo:
            variable: site
            component: plateforme
        - header: "date"
          boundTo:
            variable: date
            component: value
        - header: "espece"
          boundTo:
            variable: espece
            component: value
        - header: "Couleur des individus"
          boundTo:
            variable: Couleur des individus
            component: value
        - header: "Nombre d'individus"
          boundTo:
            variable: Nombre d'individus
            component: value
    authorization:
      authorizationScopes:
        projet:
          variable: projet
          component: value
        localization:
          variable: site
          component: chemin
      timeScope:
        variable: date
        component: value
      dataGroups:
        referentiel:
          label: "Référentiel"
          data:
            - projet
            - site
            - date
            - espece
        qualitatif:
          label: "Données qualitatives"
          data:
            - Couleur des individus
        quantitatif:
          label: "Données quantitatives"
          data:
            - Nombre d'individus