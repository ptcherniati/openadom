version: 0
application:
  name: Sites
  version: 1
compositeReferences:
  localizations:
    components:
      - reference: typeSites
      - parentKeyColumn: "nom du type de site"
        reference: sites
      - parentKeyColumn: "nom du site"
        reference: plateformes
references:
  projets:
    separator:
    keyColumns: [nom du projet_key]
    internationalizationName:
      fr: projet
      en: Project
    internationalizedColumns:
      nom du projet_key:
        fr: nom du projet_fr
        en: nom du projet_en
    internationalizationDisplay:
      pattern:
        fr: '{nom du projet_fr}'
        en: '{nom du projet_en}'
    columns:
      nom du projet_key:
      nom du projet_fr:
      nom du projet_en:
      description du projet_fr:
      description du projet_en:
  plateformes:
    separator:
    keyColumns: [nom de la plateforme_key]
    columns:
      nom de la plateforme_key:
      nom du site:
      nom de la plateforme_fr:
      nom de la plateforme_en:
      latitude:
      longitude:
      altitude:
      nom du type de plateforme:
      code sandre:
      code sandre du contexte:
  typeSites:
    separator:
    keyColumns: [nom_key]
    columns:
      nom_key:
      nom_fr:
      nom_en:
      description_fr:
      description_en:
  sites:
    internationalizationName:
      fr: Site
      en: Site
    internationalizedColumns:
      nom du site_key:
        fr: nom du site_fr
        en: nom du site_en
      description du site_fr:
        fr: description du site_fr
        en: description du site_en
    internationalizationDisplay:
      pattern:
        fr: '{nom du site_fr}'
        en: '{nom du site_en}'
    separator:
    keyColumns: [nom du site_key]
    columns:
      nom du type de site:
      nom du site_key:
      nom du site_fr:
      nom du site_en:
      description du site_fr:
      description du site_en:
      code sandre du Plan d'eau:
      code sandre de la Masse d'eau plan d'eau:
  units:
    keyColumns: [name]
    columns:
      name:
dataTypes:
  site:
    internationalizationName:
      fr: Le site
      en: the good place
    internationalizationDisplay:
      sites:
          pattern:
            fr: 'le nom du site {nom du site_fr}'
            en: 'the very good place {nom du site_en}'
    authorization:
      dataGroups:
        referentiel:
          label: "Référentiel"
          data:
            - localization
            - date
        qualitatif:
          label: "Données qualitatives"
          data:
            - Couleur des individus
            - Nombre d'individus
      authorizationScopes:
        localization:
          variable: localization
          component: site
      timeScope:
        variable: date
        component: day
    data:
      date:
        components:
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
            checker:
              name: Date
              params:
                pattern: hh:mm:ss
      localization:
        components:
          site:
            checker:
              name: Reference
              params:
                refType: sites
          typeSite:
            checker:
              name: Reference
              params:
                refType: typeSites
      Couleur des individus:
        components:
          value:
      Nombre d'individus:
        chartDescription:
          value: "value"
          aggregation:
            variable: Couleur des individus
            component: value
          unit: "unit"
          standardDeviation: "standardDeviation"
        components:
          value:
          unit:
            checker:
              name: Reference
              params:
                refType: units
                codify: true
          standardDeviation:
    validations:
      exempledeDeRegleDeValidation:
        description: "Juste un exemple"
        checker:
          name: GroovyExpression
          params:
            groovy:
              expression: "true"
    format:
      constants:
        - rowNumber: 1
          columnNumber: 2
          boundTo:
            variable: localization
            component: site
          exportHeader: "Site"
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "typeSite"
          boundTo:
            variable: localization
            component: typeSite
        - header: "site"
          boundTo:
            variable: localization
            component: site
        - header: "date"
          boundTo:
            variable: date
            component: day
        - header: "heure"
          boundTo:
            variable: date
            component: time
        - header: "Couleur des individus"
          boundTo:
            variable: Couleur des individus
            component: value
        - header: "Nombre d'individus valeur"
          boundTo:
            variable: Nombre d'individus
            component: value
        - header: "Nombre d'individus ecart type"
          boundTo:
            variable: Nombre d'individus
            component: standardDeviation