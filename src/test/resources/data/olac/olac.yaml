  condition_prelevements:
    internationalizationName:
      fr: Condition de prélèvement
      en: Collection condition
    repository:
      toto: test
    data:
      date:
        components:
          datetime:
            defaultValue: >
              return datumByVariableAndComponent.get("date").get("day") +" " +datumByVariableAndComponent.get("date").get("time")+ ":00"
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy HH:mm:ss
          day:
            checker:
              name: Date
              params:
                pattern: dd/MM/yyyy
          time:
            checker:
              name: Date
              params:
                pattern: HH:mm
      projet:
        components:
          value:
            checker:
              name: Reference
              params:
                refType: projets
      site:
        components:
          nom du site:
            checker:
              name: Reference
              params:
                refType: sites
          nom de la plateforme:
            checker:
              name: Reference
              params:
                refType: plateformes
      valeurs qualitatives:
        components:
          couleur de l'eau:
          direction du vent:
          ensoleillement:
          temps:
          aspect de l'eau:
          etat de surface:
          nebulosite:
          vitesse du vent:
      valeurs quantitatives:
        components:
          pression atmospherique:
          temperature de l'air:
          transparence par disque inra:
          transparence par secchi:
      commentaire:
        components:
          value:
    authorization:
      dataGroups:
        referentiel:
          internationalizationName:
            fr: Référentiel
            en: Referential
          label: "Référentiel"
          data:
            - date
            - projet
            - site
            - commentaire
        qualitatif:
          internationalizationName:
            fr: Données qualitatives
            en: Qualitative data
          label: "Données qualitatives"
          data:
            - valeurs qualitatives
        quantitatif:
          internationalizationName:
            fr: Données quantitatives
            en: Quantitative data
          label: "Données quantitatives"
          data:
            - valeurs quantitatives
      authorizationScopes:
        localization_site:
          variable: site
          component: nom du site
        localization_projet:
          variable: projet
          component: value
      timeScope:
        variable: date
        component: datetime
    format:
      headerLine: 1
      firstRowLine: 2
      columns:
