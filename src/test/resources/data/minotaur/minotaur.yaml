references:
############################ Metadata study
  site:
    tags: [localisation]
    internationalizationName:
      fr: Site
      en: Site name
    internationalizedColumns:
    keyColumns: [ code site ]
    columns:
      nom site:
      code site:
  parcelle:
    keyColumns: [code parcelle]
    columns:
      id site:
      nom parcelle:
      code parcelle:
  bloc:
    keyColumns: [code bloc]
    columns:
