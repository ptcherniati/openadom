      nom bloc:
      code bloc:
dataTypes:
  dataset:
    format:
      headerLine: 1
      firstRowLine: 2
      columns:
        - header: "idnvx"
          boundTo:
            variable: informations
            component: idnvx
        - header: "nxobs"
          boundTo:
            variable: informations
            component: nxobs
        - header: "valeur"
          boundTo:
            variable: informations
            component: valeur
    data:
      informations:
        components:
          idnvx:
          nxobs:
          valeur:
        computedComponents:
          site:
            computation:
              expression: >
                datum.informations.nxobs.equals("site")?datum.informations.idnvx:"";
            checker:
              name: Reference
              params:
                refType: site
                required: false
          parcelle:
            computation:
              expression: >
                datum.informations.nxobs.equals("parcelle")?datum.informations.idnvx:"";
            checker:
              name: Reference
              params:
                refType: parcelle
                required: false
          bloc:
            computation:
              expression: >
                datum.informations.nxobs.equals("bloc")?datum.informations.idnvx:"";
            checker:
              name: Reference
              params:
                refType: bloc
                required: false